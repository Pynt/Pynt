<head>
    <title>Pynt</title>
    <!-- <meta name="viewport" content="initial-scale=1, height=device-height"> -->
</head>

<body>
    {{#if isMobile}}
        {{> loginButtons}}
        {{> pyDraw}}
    {{else}}
        {{> loginButtons}}
        <div class = "row">
            <div class = "columns small-centered small-12">
                <h1>Pynt</h1> 
            </div>
        </div>
        {{> pythonInterpret}}
        {{> alerts}}
        {{#if currentUser}}
            {{> snippets}}
        {{/if}}
    {{/if}}
</body>

<template name="pyDraw">
    <div class="row" style = "height:85vh; width:100vw">
        <div class="columns small-centered small-11" style = "height:100%">
            <canvas id="canvas" style = "width:100%; height: 100%; border: 1px solid black; background-color: #2c3e50;"></canvas>
            <br>
        </div>
    </div>
    <br>
    <div class="row">
        <div class = "columns small-centered small-9">
            <button id="analyzeButton" style = "width:100%; height: 100px; font-size:50px">Analyze</button>
        </div>
    </div> 
    <div class = "row">
        <div class = "columns small-centered small-10">
            <br/>
            <pre id="result"></pre>
            <script type="application/javascript" src="myScriptMethods.js"></script>
            <script type="application/javascript">
                $(function() {
                    var apiKey = "d6447a7c-daeb-4120-9bdf-bc09c3141618";

                    $("#canvas").write(apiKey);
                });
            </script>
        </div>
    </div>

    <br/>
    <pre id="result"></pre>
    <script type="application/javascript" src="myScriptMethods.js"></script>
    <script type="application/javascript">
      $(function() {
        var apiKey = "d6447a7c-daeb-4120-9bdf-bc09c3141618";
        
        $("#canvas").write(apiKey);
      });
    </script>
</template>

<template name="pythonInterpret">    <!--We should make it so this only is desktop only--> 
    <!--No spacing/tabbing to ensure python tabs line up-->
    <div class = "row">
<!--     <textarea id="yourcode" cols="40" rows="10">
print("Hello world");
for i in [1,2,"buckle my shoe"]:
    print(i);

    </textarea> -->
        <div id="cm">
        </div>
    </div>
    <br />
    <div class = "row">
        <div class = "columns small-centered small-4 taCenter">
            <button type="button" id="runPython">Run</button> 
        </div>
    </div>
    <div class = "row">
        <div class = "columns small-centered small-12 codeOutput">
            <pre id="output" ></pre>
        </div>
    </div>
    <br>
</template>
<template name="snippets">
    <div class = "row">
        <div class = "columns small-centered small-4 taCenter">
            <input type="text" id="snippetName" placeholder = "Snippet Name" />
            <button type="button" id="saveCode">Save Code</button>
            <button type="button" id="loadCode">Load Code</button>
        </div>
    </div>
</template>
<template name = "alerts">
    <div class = "row">
        <div class = "columns small-centered small-10">
            <div data-alert id = "recFail" class = "alert-box alert hidden">
                Recognition failed, please reload the page and try again.
                <a href="#" class="close">&times;</a>
            </div>
        </div>
    </div>
</template>
