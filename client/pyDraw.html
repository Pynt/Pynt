<head>
    <title>pyDraw</title>
</head>

<body>
    <h1>Welcome to Meteor!</h1> {{> pyDraw}}
</body>

<template name="pyDraw">
    <div class="row" style = "height:75vh; width:75vw">
        <div class="columns small-centered small-10" style = "height:100%">
            <canvas id="canvas" style = "width:100%; height: 100%; border: 1px solid black; background-color: #292929;"></canvas>
            <br>
        </div>
    </div>
    <br>
    <div class="row">
        <div class = "columns small-centered small-2">
            <button id="analyzeButton">Analyze</button>
        </div>
    </div> 
    <div class = "row">
        <div class = "columns small-centered small-10">
            <br/>
            <pre id="result"></pre>
            <script type="application/javascript" src="myScriptMethods.js"></script>
            <script type="application/javascript">
                $(function() {
                    var apiKey = "3d30650c-d906-4dc0-b37b-e0bc9ddd2a9a";

                    $("#canvas").write(apiKey);
                });
            </script>
        </div>
    </div>
</template>
