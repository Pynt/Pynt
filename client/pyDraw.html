<head>
    <title>pyDraw</title>
</head>

<body>
    <div class = "row">
        <div class = "columns small-centered small-12">
            <h1>Welcome to pyDraw</h1> 
        </div>
    </div>
    {{> pyDraw}}
</body>

<template name="pyDraw">
    <div class="row" style = "height:75vh; width:75vw">
        <div class="columns small-centered small-10" style = "height:100%">
            <canvas id="canvas" style = "width:100%; height: 100%; border: 1px solid black; background-color: #2c3e50;"></canvas>
            <br>
        </div>
    </div>
    <br>
    <div class="row">
        <div class = "columns small-centered small-2">
            <button id="analyzeButton">Analyze</button>
        </div>
    </div> 
    <div class = "row">
        <div class = "columns small-centered small-10">
            <br/>
            <pre id="result"></pre>
            <script type="application/javascript" src="myScriptMethods.js"></script>
            <script type="application/javascript">
                $(function() {
                    var apiKey = "a7aa2fb8-7aff-4aa3-b650-031d60deaaa3";

                    $("#canvas").write(apiKey);
                });
            </script>
        </div>
    </div>

    <br/>
    <pre id="result"></pre>
    <script type="application/javascript" src="myScriptMethods.js"></script>
    <script type="application/javascript">
      $(function() {
        var apiKey = "3d30650c-d906-4dc0-b37b-e0bc9ddd2a9a";
        
        $("#canvas").write(apiKey);
      });
    </script>
    {{> pythonInterpret}}
</template>

<template name="pythonInterpret">    <!--We should make it so this only is desktop only--> 
    <!--No spacing/tabbing to ensure python tabs line up-->
    <div class = "row">
    <textarea id="yourcode" cols="40" rows="10">
print("Hello world");
for i in [1,2,"buckle my shoe"]:
    print(i);

    </textarea>
    </div>
    <br />
    <div class = "row">
        <div class = "columns small-centered small-2">
            <button type="button" id="runPython">Run</button>  
        </div>
    </div>
    <div class = "row">
        <div class = "columns small-centered small-12 codeOutput">
            <pre id="output" ></pre>
        </div>
    </div>
    <br>

</template>
